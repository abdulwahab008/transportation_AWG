<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>
    <link rel="stylesheet" href="./static/vehicles.css">
</head>
<body>
    <div class="vehicle-form-container">
        <h2>Vehicle Details</h2>
        <form id="vehicle-form">
            <div class="form-group">
                <label for="vehicle-name">Vehicle Name:</label>
                <input type="text" id="vehicle-name" name="vehicleName" required>
            </div>
            <div class="form-group">
                <label for="vehicle-price">Vehicle Price:</label>
                <input type="number" id="vehicle-price" name="vehiclePrice" required>
            </div>
            <div class="form-group">
                <label for="vehicle-image">Vehicle Image:</label>
                <input type="file" id="vehicle-image" name="vehicleImage" accept="image/*" required>
            </div>
            <button type="submit">Confirm</button>
        
        </form>
       <br><button class="back" onclick="window.location.href='manage_vehicles.html'">Back</button>
        <div id="message"></div>
    </div>
    
    <script src="./scripts/vehicle.js">
      
    </script>
</body>
</html>
