<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .vehicle-form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back {
            background-color: #6c757d;
            margin-top: 10px;
        }

        button.back:hover {
            background-color: #5a6268;
        }

        #message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }

        #response-area {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        #response-area h3 {
            margin-top: 0;
            color: #155724;
        }

        @media (max-width: 500px) {
            .vehicle-form-container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="number"],
            input[type="file"] {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="vehicle-form-container">
        <h2>Vehicle Details</h2>
        <form id="vehicle-form">
            <div class="form-group">
                <label for="vehicle-name">Vehicle Name:</label>
                <input type="text" id="vehicle-name" name="vehicleName" required>
            </div>
            <div class="form-group">
                <label for="vehicle-price">Vehicle Price:</label>
                <input type="number" id="vehicle-price" name="vehiclePrice" required>
            </div>
            <div class="form-group">
                <label for="vehicle-image">Vehicle Image:</label>
                <input type="file" id="vehicle-image" name="vehicleImage" accept="image/*" required>
            </div>
            <button type="submit">Confirm</button>
        </form>
        <br>
        <button class="back" onclick="window.location.href='manage_vehicles.html'">Back</button>
        <div id="message">Messages will appear here</div>
        <div id="response-area">
            <h3>Response Data:</h3>
            <ul></ul>
        </div>
    </div>

    <script src="./scripts/vehicle.js"></script>
</body>

</html>
