<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f5f7fa;
            --text-color: #333;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .vehicle-form-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.2);
        }

        button:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(74, 144, 226, 0.3);
        }

        #message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success {
            background-color: var(--success-color);
            color: white;
        }

        .error {
            background-color: var(--error-color);
            color: white;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="vehicle-form-container">
        <h2>Vehicle Details</h2>
        <form id="vehicle-form">
            <div class="form-group">
                <label for="vehicle-name">Vehicle Name:</label>
                <input type="text" id="vehicle-name" name="vehicleName" required>
            </div>
            <div class="form-group">
                <label for="vehicle-price">Vehicle Price:</label>
                <input type="number" id="vehicle-price" name="vehiclePrice" required>
            </div>
            <div class="form-group">
                <label for="vehicle-image">Vehicle Image:</label>
                <input type="file" id="vehicle-image" name="vehicleImage" accept="image/*" required>
            </div>
            <button type="submit">Confirm</button>
        </form>
        <div id="message"></div>
    </div>
    
    <script>
        document.getElementById('vehicle-form').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Form submitted'); // Debug log
            alert( 'Vehicle added successfully');
            const formData = new FormData(this);
            window.location.reload();
            fetch('/api/vehicles', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status); // Debug log
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data); // Debug log
                showMessage(data.message || 'Vehicle added successfully', 'success');
                this.reset(); // Reset the form after successful submission
            })
            .catch(error => {
                console.error('Error:', error); // This will show in the browser's console
                showMessage('Failed to add vehicle. Please try again.', 'error');
            });
        });

        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = type;
            messageElement.style.display = 'block';
            
            // Force a reflow to ensure the transition works
            void messageElement.offsetWidth;
            
            messageElement.classList.add('visible');

            console.log(`Showing message: ${message} (${type})`); // Debug log

            setTimeout(() => {
                messageElement.classList.remove('visible');
                setTimeout(() => {
                    messageElement.style.display = 'none';
                    console.log('Message hidden'); // Debug log
                }, 300);
            }, 5000);
        }

        // Additional debugging
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error:', message, 'at', source, lineno, colno, error);
        };
    </script>
</body>
</html>
